    <style>
        .d-none {
            display: none !important
        }

        @media(max-width:767px) {
            .d-none-sm {
                display: none !important
            }
        }

        .no-margin {
            margin: 0 !important
        }

        html {
            line-height: 1.15;
            -webkit-text-size-adjust: 100%;
            font-size: 62.5%
        }

        body {
            margin: 0
        }

        main {
            display: block
        }

        h1 {
            font-size: 2em;
            margin: .67em 0
        }

        hr {
            box-sizing: content-box;
            height: 0;
            overflow: visible
        }

        pre {
            font-family: monospace;
            font-size: 1em
        }

        a {
            background-color: transparent
        }

        abbr[title] {
            border-bottom: none;
            text-decoration: underline
        }

        b,
        strong {
            font-weight: 700
        }

        code,
        kbd,
        samp {
            font-family: monospace;
            font-size: 1em
        }

        small {
            font-size: 80%
        }

        sub,
        sup {
            font-size: 75%;
            line-height: 0;
            position: relative;
            vertical-align: baseline
        }

        sub {
            bottom: -.25em
        }

        sup {
            top: -.5em
        }

        img {
            border-style: none
        }

        button,
        input,
        optgroup,
        select,
        textarea {
            font-family: inherit;
            font-size: 100%;
            line-height: 1.15;
            margin: 0
        }

        button,
        input {
            overflow: visible
        }

        button,
        select {
            text-transform: none
        }

        button,
        [type=button],
        [type=reset],
        [type=submit] {
            -webkit-appearance: button
        }

        button::-moz-focus-inner,
        [type=button]::-moz-focus-inner,
        [type=reset]::-moz-focus-inner,
        [type=submit]::-moz-focus-inner {
            border-style: none;
            padding: 0
        }

        button:-moz-focusring,
        [type=button]:-moz-focusring,
        [type=reset]:-moz-focusring,
        [type=submit]:-moz-focusring {
            outline: 1px dotted ButtonText
        }

        fieldset {
            padding: .35em .75em .625em
        }

        legend {
            box-sizing: border-box;
            color: inherit;
            display: table;
            max-width: 100%;
            padding: 0;
            white-space: normal
        }

        progress {
            vertical-align: baseline
        }

        textarea {
            overflow: auto
        }

        [type=checkbox],
        [type=radio] {
            box-sizing: border-box;
            padding: 0
        }

        [type=number]::-webkit-inner-spin-button,
        [type=number]::-webkit-outer-spin-button {
            height: auto
        }

        [type=search] {
            -webkit-appearance: textfield;
            outline-offset: -2px
        }

        [type=search]::-webkit-search-decoration {
            -webkit-appearance: none
        }

        ::-webkit-file-upload-button {
            -webkit-appearance: button;
            font: inherit
        }

        details {
            display: block
        }

        summary {
            display: list-item
        }

        template {
            display: none
        }

        [hidden] {
            display: none
        }

        * {
            box-sizing: border-box;
            -webkit-overflow-scrolling: touch;
            outline: none
        }

        #app,
        body,
        html {
            height: 100%
        }

        body {
            font-family: lato, sans-serif;
            font-size: 1.6rem;
            color: #4a4a4a;
            background-color: #f9fbfa
        }

        a {
            text-decoration: none
        }

        .btn-link {
            background: 0 0;
            border: none;
            padding: 0
        }

        button,
        [type=button],
        [type=reset],
        [type=submit],
        button:active,
        [type=button]:active,
        [type=reset]:active,
        [type=submit]:active,
        button:focus,
        [type=button]:focus,
        [type=reset]:focus,
        [type=submit]:focus,
        button:focus,
        [type=button]:focus,
        [type=reset]:focus,
        [type=submit]:focus {
            border: none;
            outline: none
        }

        button {
            cursor: pointer
        }

        .button {
            display: flex;
            margin-bottom: 0;
            font-weight: 400;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: none;
            padding: 10px 25px;
            font-size: 1.6rem;
            border-radius: 4px;
            font-family: poppins, sans-serif;
            min-height: 45px
        }

        @media(max-width:767px) {
            .button {
                padding: 10px
            }
        }

        @media all and (-ms-high-contrast:none) {
            .button {
                height: 45px
            }
        }

        .button-default {
            color: #7f7e7d;
            background-color: transparent;
            border: 1px solid #cacaca;
            font-size: 1.6rem
        }

        .button-default svg {
            fill: #7f7e7d
        }

        .button-default:hover {
            color: #4a4a4a
        }

        .button-default:hover svg {
            fill: #4a4a4a
        }

        .button-default:active {
            color: #4a4a4a;
            border: 1px solid #cacaca;
            background-color: #f8f8f8
        }

        .button-default:active svg {
            fill: #4a4a4a
        }

        .button-default:focus {
            border: 1px solid #cacaca
        }

        .button-default:disabled,
        .button-default.disabled {
            opacity: .4;
            color: #7f7e7d;
            cursor: not-allowed
        }

        .button-primary {
            color: #fff;
            background-image: linear-gradient(101deg, #69bf98, #5fd797)
        }

        .button-primary svg {
            fill: #fff
        }

        .button-primary:hover {
            background-image: linear-gradient(101deg, #61da99, #61da99)
        }

        .button-primary:active {
            background-image: linear-gradient(101deg, #6ab995, #51c084)
        }

        .button-primary:disabled,
        .button-primary.disabled {
            opacity: .4;
            cursor: not-allowed;
            background-image: linear-gradient(101deg, #69bf98, #5fd797)
        }

        .button-delete {
            background: #dd6c6c
        }

        .button-delete:hover {
            background: #e87b76
        }

        .button-delete:active {
            background: #bb5a55
        }

        .button-fb {
            background-color: #3b5998;
            border: none
        }

        .button-fb:hover {
            background-color: #4a68a7
        }

        .button-fb:hover .button-icon {
            background-color: #5775b5
        }

        .button-fb:active {
            background-color: #324f8b
        }

        .button-fb:active .button-icon {
            background-color: #3e588f
        }

        .button-fb .button-icon {
            background-color: #4e6aa4
        }

        .button-g {
            background-color: #dd4b39;
            border: none
        }

        .button-g:hover {
            background-color: #e05c4c
        }

        .button-g:hover .btn-icon {
            background-color: #e87567
        }

        .button-g:active {
            background-color: #ce4635
        }

        .button-g:active .button-icon {
            background-color: #d15748
        }

        .button-g .button-icon {
            background-color: #df6354
        }

        .button-Email:hover {
            color: #939393
        }

        .button-Email:hover svg {
            fill: #939393
        }

        .button-Email:active {
            color: #7f7e7d
        }

        .button-Email:active svg {
            fill: #7f7e7d
        }

        .button-Email svg {
            margin-right: 10px
        }

        .button-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 71px;
            border-top-left-radius: 4px;
            border-bottom-left-radius: 4px
        }

        .button-text {
            display: flex;
            flex-grow: 8.5;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: 500
        }

        .modal-backdrop {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: 1040;
            background-color: rgba(74, 74, 74, .7);
            overflow: auto
        }

        @media(min-width:768px) {
            .popup-body-no-scroll {
                overflow: hidden
            }
        }

        @media(min-width:1280px) {
            .ReactModal__Body--open {
                overflow: hidden
            }
        }

        @media(min-width:1280px) {
            .main-panel-container .single-carousel-main {
                overflow: hidden
            }
        }

        .modal-dialog-centered {
            display: flex;
            align-items: center;
            min-height: calc(100% - (10px * 2));
            position: relative;
            margin: 0 auto;
            max-width: 100%;
            width: 900px
        }

        .modal-dialog-centered.modal-delete-paragraph {
            width: 415px
        }

        .modal-dialog-centered .template-preview {
            height: 100%;
            width: 100%;
            border: 0
        }

        @media(max-width:767px) and (orientation:landscape) {
            .modal-dialog-centered {
                margin: 30px auto
            }
        }

        .modal-content {
            position: relative;
            display: flex;
            flex-direction: column;
            width: 100%;
            pointer-events: auto;
            background-color: #fff;
            background-clip: padding-box;
            border-radius: 3px;
            max-width: 1085px;
            margin-top: 20px
        }

        .modal-content .svg-skin {
            margin: 0
        }

        .modal-content .svg-skin img {
            width: 100%
        }

        .modal-content .svg-skin #document {
            box-sizing: content-box
        }

        @media(max-width:767px) {
            .modal-content {
                width: calc(100% - 40px);
                left: 50%;
                transform: translateX(-50%);
                margin-top: 0
            }
        }

        .modal-preview-skin .modal-header {
            position: absolute;
            top: -15px;
            right: -15px;
            z-index: 1
        }

        .modal-dialog .close {
            background: transparent;
            border: 0;
            -webkit-appearance: none;
            cursor: pointer
        }

        .modal-dialog .close svg path {
            fill: #fff
        }

        .modal-delete-paragraph .modal-content {
            padding: 30px 0
        }

        .modal-delete-paragraph .modal-body {
            display: flex;
            flex-direction: column;
            justify-content: center
        }

        .modal-delete-paragraph .modal-body-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: auto;
            padding: 0 0 50px;
            text-align: center
        }

        .modal-delete-paragraph .modal-icon {
            display: flex;
            justify-content: center;
            margin-bottom: 30px
        }

        .modal-delete-paragraph .modal-title {
            font-family: Poppins;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: .5px;
            margin-bottom: 10px
        }

        .modal-delete-paragraph .model-body-text {
            font-size: 16px;
            letter-spacing: .4px;
            margin-bottom: 10px;
            width: 305px
        }

        .modal-delete-paragraph .model-body-warning {
            color: #dd6c6c;
            font-size: 16px;
            letter-spacing: .4px
        }

        .modal-footer {
            display: flex;
            justify-content: center
        }

        .modal-footer .button {
            min-width: 127px
        }

        .modal-footer .button:not(:last-child) {
            margin-right: 10px
        }

        .modal-edit-paragraph {
            width: 409px;
            margin: 10px auto
        }

        .modal-edit-paragraph .modal-header {
            background: #65c897;
            padding: #65c897;
            height: 48px;
            align-items: center;
            display: flex;
            position: relative
        }

        @media all and (-ms-high-contrast:none) {
            .modal-edit-paragraph {
                min-height: auto;
                height: calc(100% - (10px * 2))
            }
        }

        .modal-edit-paragraph .modal-title {
            font-family: poppins, sans-serif;
            letter-spacing: .4px;
            color: #fff;
            text-align: center;
            width: 100%;
            font-weight: 400
        }

        .modal-edit-paragraph .close {
            position: absolute;
            top: 8px;
            right: 25px;
            padding: 0
        }

        .modal-edit-paragraph .close svg {
            height: 32px;
            width: 32px;
            margin-right: -9px
        }

        .modal-edit-paragraph .close svg circle {
            display: none
        }

        .modal-edit-paragraph .close svg path {
            fill: #3f9068
        }

        .modal-edit-paragraph .close svg:hover path {
            fill: #7bd4a8
        }

        @media(max-width:767px) {
            .modal-edit-paragraph .close {
                right: 15px
            }
        }

        .modal-edit-paragraph .input-container {
            padding: 15px 25px 25px
        }

        .modal-edit-paragraph .modal-footer {
            background: #fafafa;
            border-top: 1px solid #ddd;
            padding: 13px 25px
        }

        .modal-edit-paragraph .button {
            width: 173px
        }

        @media(max-width:767px) {
            .modal-edit-paragraph {
                margin: 0
            }
        }

        .skill-list {
            padding: 20px 0;
            height: 324px;
            overflow-y: auto
        }

        .skill-list .checklist {
            min-height: 48px;
            padding: 0 25px;
            box-sizing: border-box;
            height: 0
        }

        .skill-list .checklist.disable {
            pointer-events: none;

        }

        .skill-list .checklist.disable svg g {
            fill: #eee;

        }

        .skill-list .checklist.selected {

        }

        .finalize-page.exp-rgn-color-formatting .modal-header-popup {
